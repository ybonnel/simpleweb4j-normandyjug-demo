<div class="row">
    <div class="span12 relative">
        <span></span>
        <a id="addBeer" class="btn btn-success right-btn" href="#/new">Add a beer</a>
    </div>
</div>


<div class="row">
    <div class="span12">
        <table id="beers" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th class="name">Name</th>
                <th class="edit"></th>
                <th class="remove"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="beer in beers">
                <td>{{beer.name}}</td>
                <td class="edit"><a href="#/edit/{{beer.id}}" class="icon-edit" role="button"></a></td>
                <td class="remove">
                    <a href="#delete{{beer.id}}" role="button" data-toggle="modal" class="icon-remove"></a>
                    <div id="delete{{beer.id}}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modelLabel{{beer.id}}" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 id="modelLabel{{beer.id}}">Remove {{beer.name}}</h3>
                        </div>
                        <div class="modal-body">
                            <p>Warning, the beer {{beer.name}} will be removed definitively</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            <button class="btn btn-danger" id="remove" ng-click="delete(beer)">Remove</button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
